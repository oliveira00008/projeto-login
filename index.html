<!DOCTYPE html>

   <main>

    <section id="login">
        <div id="imagem">
            
        </div>
        <div id="formulario">
            <h1>login</h1>
            <p>seja bem vindo, novamente. faça login para acessar sua conta e poder fazer as configuraçao no seu ambiente </p>
        </div>
    

    
   <form action="login.php" method="post" autocomplete="on">
    <div class="campo">
        <span class="material-symbols-outlined">

            </span>

    </div>

    <div class="campo">
        <span class="material-symbols-outlined">
            vpn_key
            </span>
        <input type="password" name="Senha" id="isenha" placeholder="Sua senha " autocomplete="current-password" required minlength="8" maxlength="20">
        <label for="isenha">Senha</label>
    </div>
    <input type="submit" value="entrar">
    <a href="esqueci.html">Esqueci a senha <i class="material-symbols-outlined">mail</i>
    </a>
   </form>
     </section>
    </main>
